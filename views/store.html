<h2>Осотовый мед</h2>
<p>Лечебные свойства осотового меда. Цвет и запах меда из осота.</p>

<p>Осотовый мед является разновидностью цветочного меда. Такой мед называют монофлерным, поскольку он был получен из пыльцы одного растения, в данном случае осота. Монофлерным называют также липовый, гречишный, кипрейный, одуванчиковый, подсолнечниковый, рапсовый, каштановый, кленовый, клюквенный и другие виды меда. Собрать мед исключительно из одного растения невероятно сложно, поскольку рядом с осотовым полем обязательно будут еще какие-то растения. Намного чаще встречается полифлерный (смешанный) мед.</p>

<p>Осот является великолепным медоносом. С 1 га осотового поля за сезон в среднем пчелы приносят 110 кг нектара. Осотовый мед обладает нежным тонким ароматом, вкус у него приятный, а цвет светло-желтый. Этим растением еще прикармливают пчел зимой.
Осотовый мед на 15 % состоит из воды, на 75 % из углеводов (41 % приходится на фруктозу, 36 % на глюкозу и только 23 %на сахарозу). В меде из осота содержится В1, витамин В2, витамин В6, витамина Е, фолиевая кислота, витамин С, витамин К. Из микроэлементов здесь есть: калий, натрий, фосфор, кальций, магний, железо, медь, марганец, селен, фтор и цинк. Калорийность меда достаточно высокая — 304 ккал в 100 г.</p>

<p>Осотовый мед, свойства:</p>
<ul>
<li>обладает противовоспалительными качествами;</li>
<li>оказывает желчегонное действие;</li>
<li>укрепляет нервную систему и оказывает анксиолитический эффект (противотревожный);</li>
<li>укрепляет иммунную систему;</li>
<li>улучшает сон;</li>
<li>обладает лактогенным действием;</li>
<li>улучшает обмен веществ.</li>
</ul>

<p>Благодаря своим лекарственным свойствам осотовый мед применяют при воспалительных заболеваниях печени, отравлениях, нервных расстройствах, нарушении сна, повышенной тревожности, простудных заболеваниях.</p>

<p>При авитаминозе, повышенной нервной возбудимости, синдроме хронической усталости и нарушениях сна рекомендуется ежедневно выпивать стакан молока или теплого чая с 2—3 чайными ложками осотового меда.</p>

<p>Как и все продукты пчеловодства, осотовый мед не рекомендуется давать детям до 1,5 лет, поскольку он способен вызывать тяжелые аллергические реакции, вплоть до отека Квинке и анафилактического шока. Детям старше 2 лет нужно начинать вводить в рацион мед очень осторожно. Лучше сначала нанести небольшое количества меда на запястье, если покраснения и зуда не будет, можно дать ребенку попробовать полезную сладость в небольшом количестве.</p>
